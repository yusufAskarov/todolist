<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Создание задачи</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" th:action="@{/user/task-creation}" th:object="${task}">
            <table>
                <tr>
                    <td>Задача</td>
                    <td><input type="text" name="task" th:field="*{taskName}"></td>
                    <td><label th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"
								class="validation-message"></label></td>
                </tr>
                <tr>
                    <td>Планируемая дата завершения</td>
                    <td><input type="text" name="plFinDate" th:field="*{plannedFinishDate}"></td>
                    <td><label th:if="${#fields.hasErrors('plannedFinishDate')}" th:errors="*{plannedFinishDate}"
								class="validation-message"></label></td>
                </tr>
                <tr>
                    <td>Описание</td>
                    <td><input type="text" name="" th:field="*{taskDescription}"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Создать" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
