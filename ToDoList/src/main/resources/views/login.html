<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css"
    </head>
    <body>
        
        
        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="alert-danger fade in alert-dismissible">
                                <strong th:if="${param.error}">Пользователь не найден</strong>
                            </div>
                            <form  th:action="@{/login}" method="POST">                                
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" name="user_name" placeholder="Имя пользователя" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="password" placeholder="Пароль" type="password"/>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Войти"/>    
                                    <h4><a href="/registration" class="pull-right">Зарегестрироваться</a></h4>                            
                                </fieldset>                                 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

    </body>
</html>
